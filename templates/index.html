<!DOCTYPE html>
<html>
<head>
    <title>Guess the Number</title>
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/home.css') }} />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <div class="main-container">
    <h2>Welcome to Guess the Number!</h2>
    <p>Enter your guess (between 1 and 100)</p>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post" action="/" enctype="multipart/form-data">
        <div class="form-field">
            <input type="number" name="guess" placeholder="Enter your guess" style="width: 300px; padding: 10px; border: 1px solid #ccc; border-radius: 5px; " required>
        <input class="submit-btn-create" type="submit" value="Submit"/>

        </div>
    </form>
</body>
</html>
